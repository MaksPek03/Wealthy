{% extends 'core/base.html' %}
{% block content %}
    <h2 class="main_h2">Add asset to wallet</h2>

    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Add</button>
        </form>
    </div>

    <p class="form-link-comeback">
        <a href="{% url 'add_wallet_asset' wallet_id %}">Come back</a>
    </p>
{% endblock %}
