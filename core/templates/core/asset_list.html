{% block content %}
  <h2>Select an Asset to View Historical Prices</h2>
  <ul>
    {% for asset in assets %}
      <li>
        <a href="{% url 'historic_price' asset.symbol %}">
          {{ asset.name }} ({{ asset.symbol }})
        </a>
      </li>
    {% endfor %}
  </ul>
  <p><a href="{% url 'profile' %}">‚Üê Back to Profile</a></p>
{% endblock %}
