{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Wealthy{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'core/css/style6.css' %}">
</head>
<body>

    <p class="form-link">
        <a href="{% url 'profile' %}">Main page</a>
    </p>

    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <div class="message {{ message.tags }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}

    <div class="content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
