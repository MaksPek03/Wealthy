
{% block content %}
    <h2>Your Wallets</h2>
    {% if wallets %}
        <ul>
            {% for wallet in wallets %}
                <li>
                    <a href = "{% url 'wallet_detail' wallet.id %}"> {{wallet.name }}</a>
                    <form action="{% url 'remove_wallet' wallet.id %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit">Remove Wallet</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>You have no wallets yet.</p>
    {% endif %}
    
    <h3>Add New Wallet</h3>
    <form action="{% url 'add_wallet' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Wallet</button>
    </form>

    <p><a href="{% url 'profile' %}">Back to profile</a></p>
{% endblock %}
