{% extends 'core/base.html' %}
{% block content %}
  <h2 class="main_h2">Add price alert in USD for {{ asset.name }} ({{ asset.symbol }})</h2>

  <div class="form-container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Add an alert</button>
        </form>
    </div>
    <p class="form-link-comeback">
    <a href="{% url 'asset_list' %}">Back to an asset list</a>
  </p>
{% endblock %}
