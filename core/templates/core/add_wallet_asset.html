{% extends 'core/base.html' %}
{% block content %}
<h2 class="main_h2">Add asset to wallet</h2>
{% if assets %}
<ul class="wallet-assets">
    {% for asset in assets %}
    <li>
        <a href="{% url 'add_wallet_asset_details' wallet_id asset.id %}">
            {{asset.name}}
        </a>
    </li>
    {% endfor %}
</ul>
{% else %}
<h2 class="main_h2">No assets</h2>
{% endif %}
<p class="form-link-comeback">
    <a href="{% url 'wallet_detail' wallet_id %}">Come back</a>
</p>
{% endblock %}
