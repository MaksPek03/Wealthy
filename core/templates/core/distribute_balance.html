{% extends 'core/base.html' %}
{% block title %}Distribute Balance{% endblock %}

{% block content %}
<h1>Distribute balance to {{ group.name }}</h1>
<form method="post">
  {% csrf_token %}
  <label for="amount">Amount to give each member:</label>
  <input type="number" step="0.01" name="amount" id="amount" required>
  <button type="submit">distribute</button>
</form>
{% endblock %}
