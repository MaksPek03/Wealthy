{% extends 'core/base.html' %}
{% block title %}Groups{% endblock %}

{% block content %}
  <h2 class="main_h2">Groups</h2>

  {% if groups %}
    <ul class="wallet-assets">
      {% for group in groups %}
        <li>
          <a href="{% url 'group_detail' group.id %}">
        {{ group.name }}
          </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <h2 class="main_h2">There are no groups</h2>
  {% endif %}

  <p class="form-link-comeback">
    <a href="{% url 'group_create' %}">Create a new group</a>
  </p>

  <p class="form-link-comeback">
    <a href="{% url 'profile' %}">Back to profile</a>
  </p>
{% endblock %}
