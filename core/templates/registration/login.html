{% extends 'registration/auth.html' %}
{% block content %}
<div class="form-container">
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn">Submit</button>
    </form>
    <p class="form-link">
        You have an account? <a href="{% url 'register' %}">Register</a>
    </p>
</div>
{% endblock %}
