{% extends 'registration/auth.html' %}
{% block content %}
<div class="form-container">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Submit</button>
    </form>
    <p class="form-link">You have an account? <a href="{% url 'login' %}">Log in </a></p>
</div>
{% endblock %}
