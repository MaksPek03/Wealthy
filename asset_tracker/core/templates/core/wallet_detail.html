{% block content %}
    <h2>wallet details</h2>
    {% if wallet_assets %}
        <ul>
            {% for asset in wallet_assets %}
                <li>{{ asset.name }} - {{ asset.quantity}} bought at price {{asset.purchase_price}}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>this wallet has no assets</p>
    {% endif %}
    <p><a href = "{% url 'wallet_list' %}"> back to wallet list</a></p>
    {% endblock%}
